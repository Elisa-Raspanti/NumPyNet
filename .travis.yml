language: python

dist: trusty

matrix:
  fast_finish: true
  include:

# linux + python

    - os: linux
      python: 2.6
      name: ubuntu 14.04 - python@2.6
      sudo: true
      env:
        - MATRIX_EVAL=""

    - os: linux
      python: 2.7
      name: ubuntu 14.04 - python@2.7
      sudo: true
      env:
        - MATRIX_EVAL=""

    - os: linux
      python: 3.3
      name: ubuntu 14.04 - python@3.3
      sudo: true
      env:
        - MATRIX_EVAL=""

    - os: linux
      python: 3.4
      name: ubuntu 14.04 - python@3.4
      sudo: true
      env:
        - MATRIX_EVAL=""

    - os: linux
      python: 3.5
      name: ubuntu 14.04 - python@3.5
      sudo: true
      env:
        - MATRIX_EVAL=""

    - os: linux
      python: 3.6
      name: ubuntu 14.04 - python@3.6
      sudo: true
      env:
        - MATRIX_EVAL=""

    - os: linux
      python: 3.7
      name: ubuntu 14.04 - python@3.7
      dist: xenial
      sudo: true
      env:
        - MATRIX_EVAL=""

    - os: linux
      python: 3.8-dev
      name: ubuntu 14.04 - python@3.8-dev
      dist: xenial
      sudo: true
      env:
        - MATRIX_EVAL=""

  allow_failures:
    # python2.6 and python3.3 are no longer supported by opencv
    # python3.8 does not yet supports opencv
    - name: ubuntu 14.04 - python@2.6
    - name: ubuntu 14.04 - python@3.3
    - name: ubuntu 14.04 - python@3.8-dev


before_install:
  - travis_retry eval "${MATRIX_EVAL}"
  #- pip install -r requirements.txt
  - pip install numpy
  - pip install Pillow==2.2.2
  - pip install opencv-python
  - pip install matplotlib
  - pip install pytest
  - pip install enum34
  - pip install configparser
  # testing libraries
  - pip install keras==2.2.5
  - pip install tensorflow
  - pip install hypothesis

install:
  - python setup.py install

script:
  - pytest
